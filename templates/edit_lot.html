{% extends 'base.html' %}

{% block title %} Edit Lot {% endblock %}

{% block content %}

<div id="add_lot" class="red_pattern">
    <div class="box">
        <h1>Edit Lot</h1><br>
        <form action="{{ url_for('edit_lot', id=lot.id) }}" method="post">
            <label for="id">Lot Id:</label>
            <input type="number" name="id" id="id" required value="{{ lot.id }}">
            <br>

            <label for="lot_name">lot_name:</label>
            <input type="text" id="lot_name" name="lot_name" required value="{{ lot.lot_name }}">
            <br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required value="{{ lot.address }}">
            <br>

            <label for="pin_code">Pin Code:</label>
            <input type="number" id="pin_code" name="pin_code" value="{{ lot.pin_code }}"><br>

            <label for="total_slots">Total Spots:</label>
            <input type="number" id="total_spots" name="total_spots" value="{{ lot.total_spots }}"><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ lot.price }}"><br><br>

            <button type="submit" class="btn btn-outline-primary">Submit</button>

        </form>
        <br>
        <hr>
        <a href="/dashboard">Go Back</a>
    </div>
</div>

{% endblock %}
