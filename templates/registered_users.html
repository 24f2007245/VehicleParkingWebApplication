{% extends 'base.html' %}
{% block title %}Registered Users{% endblock %}


{%block content%}
<div class="container">
    <h3>Registered Users</h3>
    <hr>  
    
    <table class="table table-striped table-hover">

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Vehicle No</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for usr in usersdata %}
            <tr>
                <td>{{ usr.id }}</td>
                <td>{{ usr.user_name }}</td>
                <td>{{ usr.user_email }}</td>
                <td>{{ usr.vehicle_no }}</td>
                <td>{{ usr.address }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>
</div>

    
{%endblock%}
